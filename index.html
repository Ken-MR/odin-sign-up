<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sol and Luna Club</title>
    <link rel="stylesheet" href="styles.css">
    <script src="sign-up.js"></script>
</head>
<body>
    <div class="side-banner">
        <div class="side-banner-text">Sol and Luna Club</div>
    </div>
    <div class="main-body">
        <div class="club-description">Info</div>
        <div class="personal-info">
            <h1>Join Now!</h1>
            <form action="/submission-form" method="post">
                <ul>
                    <li>
                        <label for="first">*First Name: <input type="text" id="first" name="first_name" required></label>
                        <label for="last">*Last Name: <input type="text" id="last" name="last_name" required></label>
                    </li>
                    <li>
                        <label for="mail">*Email: <input type="email" id="mail" name="email" required></label>
                        <label for="number">Phone Number: <input type="tel" id="number" name="phone"></label>
                    </li>
                    <li>
                        <label for="pass">*Password: <input type="password" id="pass" name="pass" required></label>
                        <label for="confirm">Confirm Password <input type="password" id="confirm" name="test" required></label>
                    </li>
                </ul>
                <button type="submit" class="entry">Send your message</button>
            </form>
        </div>
        <div class="create-account">Create Account</div>
    </div>
</body>
</html>
